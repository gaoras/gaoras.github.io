<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script type="text/javascript" src='./DataBase.js'></script>
    <script type="text/javascript" src='./main.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>風来のシレン アイテム判別</title>
</head>
<body>
    <h1>風来のシレン<br>アイテム判別</h1>
    <h3>値段検索</h3>
    <label><input type="radio" name="searchKey" value="all">全て</label><br>
    <label><input type="radio" name="searchKey" value="buy">買値</label>
    <input id="buyValue" type="number" name="buy_value" maxlength="10" min="0" value="買値を入力してください"><br>
    <label><input type="radio" name="searchKey" value="sell">売値</label>
    <input id="sellValue" type="number" name="sell_value" maxlength="10" min="0" value="売値を入力してください">
    <button  onclick="searchItems()">検索</button>

    <h3>検索結果</h3>
    <table id="result_table">
        <thead>
            <tr>
                <th>アイコン</th><th>種類</th><th>アイテム名</th><th>買値</th><th>売値</th>
            </tr>
        </thead>
        <tbody id="result_body">
            <tr>
                <td><img src="./img/scroll.PNG"></td>
                <td>巻物</td><td>紹介状</td><td>10</td><td>3</td>
            </tr>
            <tr>
                <td><img src="./img/scroll.PNG"></td>
                <td>巻物</td><td>ぬれた巻物</td><td>10</td><td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
